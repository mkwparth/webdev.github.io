<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
        </style>
        <link rel="stylesheet" href="style.css">
    
</head>

<body>
    
    <div class="container">
        <div class="signup-box">
            <div class="col-1">
                <img src="image.png">
            </div>
            <div class="col-2">
                <h2>Let's Start Today</h2>
                <span>Already have an account? <a href="#">Login</a> </span>
                <a href="#" class="googlelink">
                    <img src="google.png">
                    Continue with Google
                </a>
                <h4>or</h4>

                <form action="">
                    <label for="">Email Address</label>
                    <input type="text" placeholder="Enter your Email address" class="input-f">
                    <label for="">Set Password</label>
                    <input type="password" placeholder="Enter your password" class="input-f">
                    <div class="row">
                        <input type="checkbox" checked>
                        <span> I agree With <a href=""> Term & Condition</a></span>
                    </div>
                    <button type="submit">
                        Register Now
                    </button>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
